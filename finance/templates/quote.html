{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Get Stock Quote</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <label for="symbol">Stock Symbol</label>
            <input class="form-control mx-auto w-auto" type="text" id="symbol" name="symbol" required>
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
